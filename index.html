<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="main-container h-100 container-fluid bg-dark p-lg-5 p-lg p- p-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="title-wrapper d-flex w-25 justify-content-center align-items-center flex-column text-center p-lg-5 p-5 col">
                <div>
                    <h1 class="fs-10 text-primary">Funny Sound Effect</h1>
                </div>
                <div class="d-flex w-25 justify-content-center align-items-center text-center">
                    <div class="col input-group mb-3 w-25">
                        <input type="text" class="form-control search-input" placeholder="Search here" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="search-button btn btn-outline-secondary" type="button" id="button-addon2"></button>
                      </div>
                </div>
            </div>
            <div class="button-container text-center d-flex justify-content-center align-items-center gap-4 w-100 row row-cols-lg-4">
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" style="visibility: visible;" data-sound="wet" value="wet" type="button">Wet Fart</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="ch" value="ch" type="button">Chipmunks</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="qu" value="qu" type="button">Quack</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="ye" value="ye" type="button">Yeah Boy</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="ce" value="ce" type="button">Censor</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="th" value="th" type="button">Thunder</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="sm" value="sm" type="button">Quick Fart</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="lm" value="lm" type="button">Laughting Man</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="gr" value="gr" type="button">Guitar Riff</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="nn" value="nn" type="button">Nani</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="omg" value="omg" type="button">Oh my god</button>
                </div>
                <div class="col">
                    <button class="playSound btn w-100 btn-outline-info text-light" tyle="visibility: visible;" data-sound="fi" value="fi" type="button">Fight</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
